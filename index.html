<!DOCTYPE html>
<html lang="en">

<head>  

    <script src="script.js" async></script>

    <!--Source: https://getbootstrap.com/docs/4.0/components/modal/-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A1: HTML & CSS Markup using an example photography album</title>

</head>

<body>

    <header id="header-container">

        <pre id="header-child"><strong>webtech-lab12</strong></pre>

    </header>
<!--This is the search bar on the upper section of the website.-->
    <div id="search-box">

        <label for="search">Search</label>

        <input type="text" name="search" id="search">

    </div>
<!--This is the panel that contains the years to filter the table.-->
    <div id="filter-box">

    </div>

    <table>

        <thead>

            <tr>
                <th>

                    <p>Id</p>

                </th>

                <th>

                    <p>Name</p>

                </th>

                <th>

                    <p>Poster</p>

                </th>

                <th>

                    <p>Genre</p>

                </th>

                <th>

                    <p>Year</p>

                </th>

                <th>

                    <p>Description</p>

                </th>

            </tr>

        </thead>
<!--Here appears all the content from the website.-->
        <tbody id="gallery">

        </tbody>

        <tfoot>

        </tfoot>

    </table>
<!--This is the modal form button.-->
    <button type="button" id="formButton" class="btn btn-primary m-3" aria-label="Send form" data-bs-toggle="modal"
        data-bs-target="#formModal">
        Form
    </button>

    <div class="modal fade" tabindex="-1" role="dialog" id="formModal">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title">Submit entry</h5>

                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">

                        <span aria-hidden="true">&times;</span>

                    </button>

                </div>

                <form action="https://webtech.labs.vu.nl/api24/8a3616ba/" name="form" id="form" novalidate>

                    <div class="modal-body">

                        <table>

                            <tr>

                                <td>

                                    <label for="id">Id</label>

                                    <input type="text" name="id" id="id">

                                </td>

                            </tr>

                            <tr>

                                <td>

                                    <label for="name">Name</label>

                                    <input type="text" name="name" id="name" required>

                                </td>

                            </tr>

                            <tr>

                                <td>

                                    <label for="poster">Poster</label>

                                    <input type="text" name="poster" id="poster" required>

                                </td>

                            </tr>

                            <tr>

                                <td>

                                    <label for="genre">Genre</label>

                                    <input type="text" name="genre" id="genre" required>

                                </td>

                            </tr>

                            <tr>

                                <td>

                                    <label for="year">Year</label>

                                    <input type="text" name="year" id="year" required>

                                </td>

                            </tr>

                            <tr>

                                <td>

                                    <label for="description">Description</label>

                                    <input name="description" id="description" required>

                                </td>

                            </tr>

                        </table>

                    </div>

                    <div class="modal-footer">

                        <input type="submit" value="Submit" id="input" data-bs-dismiss="modal">

                    </div>

                </form>

                <div class="modal-footer">
                    <button id="updateButton" data-bs-dismiss="modal">Update</button>
                    <button id="resetButton" data-bs-dismiss="modal">Reset</button>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>

</body>

</html>
